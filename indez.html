<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      crossorigin="anonymous"
    />

    <style>
      .img-col {
        height: 400px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar bg-body-tertiary mb-2">
      <div class="container-fluid ps-5">
        <a class="navbar-brand" href="#">
          <i class="fa-brands fa-instagram"></i>
          Bootstrap
        </a>

        <button
          class="btn text-white ms-auto bg-success"
          data-bs-toggle="modal"
          data-bs-target="#myModal"
        >
          Create new post
        </button>

        <div class="modal fade" id="myModal" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Create a new post</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <p class="ms-3">Caption:</p>

                <div class="form-floating m-3">
                  <textarea
                    class="form-control"
                    placeholder="Leave a comment here"
                    id="floatingTextarea"
                  ></textarea>
                  <label for="floatingTextarea"
                    >Add the caption od your post here</label
                  >
                </div>
                <button class="btn btn-light border rounded ms-3">
                  <i class="fa-solid fa-camera"></i>
                </button>
                <button class="btn btn-light border rounded ms-2">
                  <i class="fa-sharp fa-solid fa-location-dot"></i>
                </button>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="button" class="btn btn-success me-3">
                  Publish
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="dropdown ps-4 pe-5">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <i class="fa-sharp fa-solid fa-gear"></i>
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><a class="dropdown-item" href="#">Accesibility</a></li>
            <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
            <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="d-flex justify-content-center gap-5">
      <a
        href="./indez.html"
        class="btn p-0 border-0 bg-transparent text-primary"
      >
        <i class="fa-solid fa-table-cells fs-1"></i>
      </a>

      <a
        href="./gallery.html"
        class="btn p-0 border-0 bg-secondary d-inline-block"
        style="width: 2.3rem; height: 2.3rem"
      >
      </a>
    </div>

    <div class="container-fluid mt-3">
      <div class="row pb-1">
        <div class="col-12 col-md-4 p-1 img-col">
          <img
            src="https://images.unsplash.com/photo-1543466835-00a7907e9de1?ixlib=rb-1.2.1&w=1080&fit=max&q=80"
            class="w-100 h-100 object-fit-cover"
            alt=""
          />
        </div>

        <div class="col-12 col-md-4 p-1 img-col">
          <img
            src="https://c4.wallpaperflare.com/wallpaper/229/140/44/students-boys-girls-study-wallpaper-preview.jpg"
            class="w-100 h-100 object-fit-cover"
            alt=""
          />
        </div>

        <div class="col-12 col-md-4 p-1 img-col">
          <img
            src="https://wallpaperaccess.com/full/1149888.jpg"
            class="w-100 h-100 object-fit-cover"
            alt=""
          />
        </div>
      </div>

      <div class="row pb-1">
        <div class="col-12 col-md-4 p-1 img-col">
          <img
            src="https://c0.wallpaperflare.com/preview/28/977/291/smiling-woman-with-white-background.jpg"
            class="w-100 h-100 object-fit-cover"
            alt=""
          />
        </div>

        <div class="col-12 col-md-4 p-1 img-col">
          <img
            src="https://i.pinimg.com/originals/02/5c/ba/025cba8ce33ed90181ddc762e69141d5.jpg"
            class="w-100 h-100 object-fit-cover"
            alt=""
          />
        </div>

        <div class="col-12 col-md-4 p-1 img-col">
          <img
            src="https://i.pinimg.com/736x/af/03/e8/af03e8f301698efda8006b4da49ebf52.jpg"
            class="w-100 h-100 object-fit-cover"
            alt=""
          />
        </div>
      </div>

      <div class="row pb-1">
        <div class="col-12 col-md-4 p-1 img-col">
          <img
            src="https://wallpaperaccess.com/full/1447218.jpg"
            class="w-100 h-100 object-fit-cover"
            alt=""
          />
        </div>

        <div class="col-12 col-md-4 p-1 img-col">
          <img
            src="https://images7.alphacoders.com/122/1228014.png"
            class="w-100 h-100 object-fit-cover"
            alt=""
          />
        </div>

        <div class="col-12 col-md-4 p-1 img-col">
          <img
            src="https://images.unsplash.com/photo-1509062522246-3755977927d7?w=1080"
            class="w-100 h-100 object-fit-cover"
            alt=""
          />
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
